    <div class="social-container">
        <ul class="list-inline text-center text-muted">
            <li>
                <a href="#" data-type="twitter" data-url="{{ page.url | prepend: site.url }}" data-title="{{ page.title }}" data-via="{{ site.author.weibos }}" class="social" title="分享到微博" data-toggle="tooltip" data-placement="bottom">
                    <span class="fa-stack fa-lg"><i class="fa fa-weibo fa-stack-1x"></i></span>
                </a>
            </li>
            <li>
                <a href="#" data-type="facebook" data-url="{{ page.url | prepend: site.url }}" data-title="{{ page.title }}" data-description="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" data-media="{% if page.image %}{{ page.image }}{% else %}{{ site.icon | prepend: site.url }}{% endif %}" class="social" title="Share on Facebook" data-toggle="tooltip" data-placement="bottom">
                    <span class="fa-stack fa-lg"><i class="fa fa-facebook fa-stack-1x"></i></span>
                </a>
            </li>
            <li>
                <a href="#" data-type="googleplus" data-url="{{ page.url | prepend: site.url }}" data-description="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" class="social" title="分享到人人" data-toggle="tooltip" data-placement="bottom">
                    <span class="fa-stack fa-lg"><i class="fa fa-renren fa-stack-1x"></i></span>
                </a>
            </li>
            <li>
                <a href="#" data-type="pinterest" data-url="{{ page.url | prepend: site.url }}" data-description="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" data-media="{% if page.image %}{{ page.image }}{% else %}{{ site.icon | prepend: site.url }}{% endif %}" class="social" title="Pin it" data-toggle="tooltip" data-placement="bottom">
                    <span class="fa-stack fa-lg"><i class="fa fa-pinterest fa-stack-1x"></i></span>
                </a>
            </li>
            <li>
                <a href="#" data-type="linkedin" data-url="{{ page.url | prepend: site.url }}" data-title="{{ page.title }}" data-description="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" data-via="{{ site.author.linkedin }}" data-media="{% if page.image %}{{ page.image }}{% else %}{{ site.icon | prepend: site.url }}{% endif %}" class="social" title="Share on LinkedIn" data-toggle="tooltip" data-placement="bottom">
                    <span class="fa-stack fa-lg"><i class="fa fa-linkedin fa-stack-1x"></i></span>
                </a>
            </li>
        </ul>
    </div>
